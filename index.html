<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Inter:wght@400;600;700&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="square">
            <div class="container">
                <div>
                    <h3 class="title-score">HOME</h3>
                    <p id="counter-home">0</p>
                    <button class="add-btn" onclick="addOneHome()">+1</button>
                    <button class="add-btn" onclick="addTwoHome()">+2</button>
                    <button class="add-btn" onclick="addTreeHome()">+3</button> 
                </div>
                <div>
                    <h3 class="title-score">GUEST</h3>
                    <p id="counter-guest">0</p>
                    <button class="add-btn" onclick="addOneGuest()">+1</button>
                    <button class="add-btn" onclick="addTwoGuest()">+2</button>
                    <button class="add-btn" onclick="addTreeGuest()">+3</button>
                </div>
            </div>
                <button id="reset-btn" onclick="resetScore()">New Game!</button>
                <button id="history-btn" onclick="seeHistory()">Game history</button>
                <p id="prev-msg">Previous game: </p>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
